<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Memory Card Game</h1>
    <div class="game-board">
        <div class="memory-card" data-framework="html">
            <img class="front-face" src="images/html.png" alt="HTML">
            <img class="back-face" src="images/back.png" alt="Memory Card">
        </div>
        <div class="memory-card" data-framework="html">
            <img class="front-face" src="images/html.png" alt="HTML">
            <img class="back-face" src="images/back.png" alt="Memory Card">
        </div>

        <div class="memory-card" data-framework="css">
            <img class="front-face" src="images/css.png" alt="CSS">
            <img class="back-face" src="images/back.png" alt="Memory Card">
        </div>
        <div class="memory-card" data-framework="css">
            <img class="front-face" src="images/css.png" alt="CSS">
            <img class="back-face" src="images/back.png" alt="Memory Card">
        </div>

        <div class="memory-card" data-framework="javascript">
            <img class="front-face" src="images/javascript.png" alt="JavaScript">
            <img class="back-face" src="images/back.png" alt="Memory Card">
        </div>
        <div class="memory-card" data-framework="javascript">
            <img class="front-face" src="images/javascript.png" alt="JavaScript">
            <img class="back-face" src="images/back.png" alt="Memory Card">
        </div>

        <div class="memory-card" data-framework="react">
            <img class="front-face" src="images/react.png" alt="React">
            <img class="back-face" src="images/back.png" alt="Memory Card">
        </div>
        <div class="memory-card" data-framework="react">
            <img class="front-face" src="images/react.png" alt="React">
            <img class="back-face" src="images/back.png" alt="Memory Card">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
